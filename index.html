<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="w-full h-screen bg-zinc-400">
      <div
        class="w-[40%]  bg-green-800 absolute top-[50%] left-[50%] -translate-x-[50%] -translate-y-[50%] flex flex-col justify-center items-center p-5 rounded-lg border-2 border-black overflow-hidden"
      >
        <h1 id="watch" class="text-9xl mb-10">00:00:00</h1>
        <div class="w-[50%] text-5xl flex justify-between">
          <button id="play"><i class="ri-play-fill hover:scale(110)"></i></button>
          <button id="stop"><i class="stop ri-stop-fill"></i></button>
          <button id="reset"><i class="pause ri-pause-circle-fill"></i></button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
